hilt = "2.56"    # 更新 Hilt 版本
ksp = "2.1.10-1.0.31"  # 更新 KSP 版本
coreKtx = "1.16.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.1"
material = "1.12.0"
activity = "1.10.1"
constraintlayout = "2.2.1"
navigation = "2.9.2"
lifecycle = "2.9.2"
retrofit = "2.11.0"
okhttp = "4.12.0"
room = "2.7.2"
coroutines = "1.10.1"
swiperefreshlayout = "1.1.0"
faker = "1.16.0"
timber = "5.0.1"
